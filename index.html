<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  

 
</head>
<body>
    <!-- HEADER SECTION STARTS -->
    <header class="main-header">
        <div class="logo"><img src="/images/logo.svg" alt="logo"></div>
        <input type="checkbox" class="menu-button" id="menu-button" placeholder="bu">
        <label class="menu-container" for="menu-button">
          <span class="hamburger"></span>
        </label>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__items"><a href="#features" class="nav__link">Features</a></li>
                <li class="nav__items"><a href="#company" class="nav__link">Company</a></li>
                <li class="nav__items"><a href="#careers" class="nav__link">Careers</a></li>
                <li class="nav__items"><a href="#about" class="nav__link">About</a></li>
              </ul>
              <div class="new_div">
                <div class="link-mobile">
                  <a href="#login" class="nav__link">Login</a></li>
                  <a href="#register" class="nav__link">Register</a>
                </div>
              </div>
            </nav>
            <div class="link-desktop">
               <a href="#login" class="nav__link">Login</a></li>
               <a href="#register"  class="nav__link">Register</a>
            </div>
           
    </header>
    <!-- HEADER SECTION ENDS -->

    <!-- HERO SECTION -->
    <section class="hero__section" >
      <img class="hero__image-mobile" src="./images/image-hero-mobile.png" alt="image">
      <img class="hero__image-desktop" src="./images/image-hero-desktop.png" alt="image">
      <div class="div__container">
        <h1> Make remote work</h1>
        <p class="para">Get your team in sync, no matter your <br>location. Streamline processes, 
          create <br> team rituals, and watch productivity soar.
        </p>
        <a class="btn" href="#more">Learn more</a>
      </div>
    </section>
    <!-- HERO SECTION ENDS -->


   <footer class="footer">
     <ul class="social-list">
            <li class="social-list__item">
                <a href="#" class="social-list__link">
                  <img src="./images/client-databiz.svg" alt="databiz">

                </a>
              </li>
              <li class="social-list__item">
                <a href="#" class="social-list__link">
                    <img src="./images/client-audiophile.svg" alt="audiophile"> 
                </a>
            </li>
            <li class="social-list__item">
                <a href="#" class="social-list__link">
                    <img src="./images/client-meet.svg" alt="meet"> 
                </a>
            </li>
            <li class="social-list__item">
                <a href="#" class="social-list__link">
                   <img src="./images/client-maker.svg" alt="maker">
                  </a>
                </li>
       </ul>
   </footer>
